evaluation:
  test_queries:
    simple:
      - "nintendo switch"
      - "mario"
      - "zelda"
      - "mario kart"
    
    complex:
      - "¿Qué juegos de aventura para Nintendo Switch me recomiendas?"
      - "Busco juegos multijugador para jugar con amigos"
      - "Consola portátil Nintendo con pantalla OLED"
    
    technical:
      - "producto nintendo con mejor relación calidad-precio"
      - "juego nintendo con mejores reseñas para niños"
  
  points:
    point1:
      name: "Base sin entrenar (sin NER/Zero-shot)"
      config:
        mode: "basic"
        ml_enabled: false
        nlp_enabled: false
        llm_enabled: false
    
    point2:
      name: "Base sin entrenar (con NER/Zero-shot)"
      config:
        mode: "enhanced"
        ml_enabled: false
        nlp_enabled: true
        llm_enabled: true
    
    point3:
      name: "Entrenado (sin NER/Zero-shot)"
      config:
        mode: "balanced"
        ml_enabled: true
        nlp_enabled: false
        llm_enabled: false
    
    point4:
      name: "Entrenado (con NER/Zero-shot)"
      config:
        mode: "enhanced"
        ml_enabled: true
        nlp_enabled: true
        llm_enabled: true
  
  metrics:
    primary:
      - "f1@5"
      - "precision@5"
      - "recall@5"
      - "ndcg@5"
    
    secondary:
      - "avg_latency_ms"
      - "ml_coverage"
      - "query_type_analysis"
  
  thresholds:
    excellent_f1: 0.75
    good_f1: 0.60
    acceptable_latency: 50  # ms
    good_latency: 20  # ms