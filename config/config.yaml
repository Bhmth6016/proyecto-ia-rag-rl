# config/config.yaml
system:
  name: "HybridRAG_NER_RLHF"
  version: "2.0"

embedding:
  model: "all-MiniLM-L6-v2"
  dimension: 384
  normalize: true

ner:
  use_zero_shot: true
  confidence_threshold: 0.7
  cache_enabled: true

rlhf:
  learning_rate: 0.5
  match_rating_balance: 1.5
  min_feedback_for_learning: 10

ranking:
  baseline_weights:
    semantic_similarity: 0.4
    rating: 0.2
    price_relevance: 0.1
    category_match: 0.15
    ner_match: 0.15
  
  ner_enhanced:
    ner_weight: 0.15
    min_ner_confidence: 0.6

evaluation:
  test_split: 0.25
  random_seed: 42
  metrics: ["mrr", "precision@5", "recall@5", "ndcg@5"]
  k_values: [5, 10, 20]

paths:
  raw_data: "data/raw/"
  cache_dir: "data/cache/"
  interactions: "data/interactions/"
  results: "results/"
  logs: "logs/"