# Configuración experimental básica
experiment:
  name: "ecommerce_rag_rl_demo"
  seed: 42
  version: "1.0"

dataset:
  raw_path: "data/raw/amazon_products.jsonl"
  canonical_path: "data/processed/canonical_products.json"
  sample_size: 100

embedding:
  model: "all-MiniLM-L6-v2"
  dimension: 384

retrieval:
  top_k: 50
  index_type: "flat"

ranking:
  baseline_weights:
    content_similarity: 0.4
    title_similarity: 0.2
    category_exact_match: 0.15
    rating_normalized: 0.1
    price_available: 0.05
    has_popularity: 0.05
    title_length: 0.025
    desc_length: 0.025

rlhf:
  alpha: 0.1
  exploration_eps: 0.2
  learning_rate: 0.01

evaluation:
  test_queries: [
    "nintendo switch games",
    "laptop for programming",
    "wireless headphones",
    "science fiction books",
    "running shoes"
  ]
  num_runs: 3
  metrics: ["ndcg", "mrr", "precision", "recall"]